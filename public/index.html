<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>The Bird's Nest</title>
    <!-- Internal CSS file -->
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Font Awesome (icons) CSS CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  </head>
  <body>
    <div id="wrapper">

      <!-- Jumbotron -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><i class="fab fa-earlybirds"></i> THE BIRD'S NEST <i class="far fa-newspaper"></i></h1>
          <p class="lead">Press "Scrape" below to get started reading bird news.</p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button type="button" class="btn btn-danger btn-lg" id="scrape" data-toggle="modal" data-target="#scrapeModal">Scrape!</button>
        <button type="button" class="btn btn-primary btn-lg" id="gotosaved">View Your Saved Articles</button>
      </div>

      <!-- Modal code after clicking the Scrape button -->
      <div class="modal fade" id="scrapeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">SCRAPED!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              You scraped some really sweet bird articles.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <h3><i>Get your bird news here!</i></h3>

      <!-- The articles display here -->
      <div id="articles"></div>

      <!-- The notes display here -->
      <div id="details"></div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"></script>
    <!-- Internal JS file -->
    <script src="/assets/js/app.js"></script>
  </body>
</html>
